# ref: <https://wiki.metacubex.one/config/>

allow-lan: true
bind-address: "*"
lan-allowed-ips:
  - 100.64.0.0/10 # tailscale
  - 127.0.0.0/8 # loopback
  - 172.16.0.0/12 # docker
  - ::1/128 # loopback
skip-auth-prefixes:
  - 127.0.0.0/8 # loopback
  - ::1/128 # loopback
log-level: warning
ipv6: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip
profile:
  store-selected: true
  store-fake-ip: true
unified-delay: true
tcp-concurrent: true
geo-auto-update: true
geo-update-interval: 24 # hours

# ref: <https://dns.icoa.cn/>
dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  ipv6: true
  enhanced-mode: redir-host
  default-nameserver:
    - 101.6.6.6 # TUNA DNS666
    - system
    - 119.29.29.29 # DNSPod Public DNS
    - 223.5.5.5 # 阿里云公共 DNS
  proxy-server-nameserver:
    - https://101.6.6.6/dns-query
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - system
  direct-nameserver:
    - https://101.6.6.6/dns-query
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - system
  direct-nameserver-follow-policy: false
  nameserver:
    - https://101.6.6.6/dns-query
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

mixed-port: 7892

rules:
  - AND,((DST-PORT,443),(NETWORK,UDP)),REJECT # block QUIC

  # custom rules
  - DOMAIN-SUFFIX,shenmi.link,CitrusLab Emby
  - RULE-SET,domain-direct,DIRECT

  - RULE-SET,domainset-cdn,Download
  - RULE-SET,domainset-apple-cdn,DIRECT
  - RULE-SET,domainset-download,DIRECT

  - RULE-SET,non-ip-cdn,Download
  - RULE-SET,non-ip-stream,Stream
  - RULE-SET,non-ip-ai,AI
  - RULE-SET,non-ip-telegram,PROXY
  - RULE-SET,non-ip-apple-cn,DIRECT
  - RULE-SET,non-ip-microsoft-cdn,DIRECT
  - RULE-SET,non-ip-download,Download
  - RULE-SET,non-ip-lan,DIRECT
  - RULE-SET,non-ip-domestic,DIRECT
  - RULE-SET,non-ip-direct,DIRECT
  - RULE-SET,non-ip-global,PROXY

  - RULE-SET,ip-stream,Stream
  - RULE-SET,ip-telegram,PROXY
  - RULE-SET,ip-lan,DIRECT
  - RULE-SET,ip-domestic,DIRECT
  - RULE-SET,ip-china-ip,DIRECT
  - RULE-SET,ip-china-ipv6,DIRECT

  - MATCH,PROXY

__rule-providers-anchors:
  classical: &classical
    type: http
    behavior: classical
    format: text
    interval: 86400
  domain: &domain
    type: http
    behavior: domain
    format: text
    interval: 86400
  ipcidr: &ipcidr
    type: http
    behavior: ipcidr
    format: text
    interval: 86400

